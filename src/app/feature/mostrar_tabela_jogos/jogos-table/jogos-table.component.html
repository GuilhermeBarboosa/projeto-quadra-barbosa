<div>
  <app-navbar></app-navbar>
</div>

<div class="flex">
  <app-sidebar></app-sidebar>


  <div class="h-full w-full">

    <div class="flex h-full w-full" >
      <table mat-table [dataSource]="campeonato" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let campeonato"> {{campeonato.id}} </td>
        </ng-container>

        <ng-container matColumnDef="campeonato">
          <th mat-header-cell *matHeaderCellDef> Campeonato </th>
          <td mat-cell *matCellDef="let campeonato"> {{campeonato.campeonato}} </td>
        </ng-container>

        <ng-container matColumnDef="info">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let campeonato">
            <button (click)="info(campeonato)" value="{{campeonato.id}}" type="button" class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium
              rounded-lg text-sm px-5 py-2.5 mr-2 mb-2">Informações</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    </div>


  </div>




</div>
