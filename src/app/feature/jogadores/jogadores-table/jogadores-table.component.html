<div>
  <app-navbar></app-navbar>
</div>

<div class="flex">
  <app-sidebar></app-sidebar>


  <div class="h-full w-full">

    <div class="flex justify-end m-5" *ngIf="role == 'ADM'">
      <a routerLink="register" routerLinkActive="active">
        <app-button-adicionar></app-button-adicionar>
      </a>
    </div>

    <div class="flex h-full w-full" >
      <table mat-table [dataSource]="jogadores" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let jogador"> {{jogador.id}} </td>
        </ng-container>

        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let jogador"> {{jogador.userResponse.nome}} </td>
        </ng-container>

        <ng-container matColumnDef="posicao">
          <th mat-header-cell *matHeaderCellDef> Posição </th>
          <td mat-cell *matCellDef="let jogador"> {{jogador.posicaoResponse.posicao}} </td>
        </ng-container>

        <ng-container matColumnDef="time">
          <th mat-header-cell *matHeaderCellDef> Time </th>
          <td mat-cell *matCellDef="let jogador"> {{jogador.timeResponse.time}} </td>
        </ng-container>

        <ng-container matColumnDef="editar">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let jogador">
            <button *ngIf="role == 'ADM'" (click)="update(jogador)" value="{{jogador.id}}" type="button" class="focus:outline-none text-white bg-yellow-400 hover:bg-yellow-500 focus:ring-4 focus:ring-yellow-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2">Editar</button>
          </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    </div>


  </div>




</div>
