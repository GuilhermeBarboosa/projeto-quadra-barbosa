<app-navbar></app-navbar>

<div class="flex">
  <app-sidebar></app-sidebar>


  <form class="h-full w-full m-5" [formGroup]="formulario">
    <p class="text-white font-medium justify-start text-lg font-bold">REGISTRE
      O JOGADOR</p>

      <div>
        <mat-form-field appearance="fill">
          <mat-label>Selecione o usuário</mat-label>
          <mat-select formControlName="user">
            <mat-option  *ngFor="let user of getUsers" [value]="user.id">
              {{user.nome}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="fill">
          <mat-label>Selecione o posição</mat-label>
          <mat-select formControlName="posicao">
            <mat-option  *ngFor="let posicao of getPosicao" [value]="posicao.id">
              {{posicao.posicao}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="fill">
          <mat-label>Selecione o time</mat-label>
          <mat-select formControlName="time">
            <mat-option  *ngFor="let time of getTimes" [value]="time.id">
              {{time.time}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="mt-4 items-center flex justify-end">
        <app-button-registrar (click)="create()"></app-button-registrar>
      </div>

</form>

</div>
