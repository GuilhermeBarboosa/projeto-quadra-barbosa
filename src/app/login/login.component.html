<!-- component -->
<!-- This is an example component -->
<div class="h-screen font-sans login bg-cover">
    <div class="container mx-auto h-full flex flex-1 justify-center items-center">
        <div class="w-full max-w-lg">
          <div class="leading-loose">
            <form class="max-w-sm m-4 p-10 bg-white rounded shadow-xl" [formGroup]="formulario">
                <!-- <p class="text-white font-medium text-center text-lg font-bold">LOGIN</p> -->
                  <img src="../../assets/logo_futebol.png" class="flex flex-1 justify-center items-center m-auto w-40" alt="falha">
                  <div class="">
                    <label class="block text-sm text-white" for="email">E-mail</label>
                    <input formControlName="email" class="w-full px-5 py-1 text-gray-700 rounded border-sky-500 focus:outline-none focus:bg-white" type="email" id="email"  placeholder="Digite o e-mail" aria-label="email" required>
                  </div>
                  
                  <div class="mensagem__erro" *ngIf="formulario.get('email')?.errors && formulario.get('email')?.touched">
                    Email é obrigatório!
                  </div>

                  <div class="mt-2">
                    <label class="block  text-sm text-white">Senha</label>
                     <input formControlName="senha" class="w-full px-5 py-1 text-gray-700 border-sky-500 rounded focus:outline-none focus:bg-white" type="password" id="senha" placeholder="Digite a sua senha" arial-label="senha" required>
                  </div>
                  <div class="mensagem__erro" *ngIf="formulario.get('senha')?.errors && formulario.get('senha')?.touched">
                        Senha é obrigatório!
                  </div>

                  <div class="mt-4 items-center flex justify-end">
                    <button (click)="login()" class="px-4 py-1 text-white font-light tracking-wider bg-sky-500 hover:bg-gray-800 rounded"
                      >Entrar</button>
                  </div>
                  <div class="text-center">
                    <a routerLink="/register" routerLinkActive="active" ariaCurrentWhenActive="page" class="inline-block mt-5 right-0 align-baseline font-light text-sm text-500 hover:text-red-400 cursor-pointer">
                        Criar uma conta
                    </a>
                  </div>

            </form>

          </div>
        </div>
      </div>
    </div>
